<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
    <script defer src="public/helpers.js"></script>
    <script defer src="public/script.js"></script>
    <title>Filmfinder by Guilherme Gorgen</title>
</head>
<body>
    <header>
        <h1>🍿Film Finder🍿</h1>
    </header>
    <form>
            <label for="genres">Choose a genre:</label>
            <select name="genres" id="genres"></select>
    </form>
    <button id="playButton">Let's Play!</button>
    <div id="movieInfo">
        <div id="movivePoster"></div>
        <div id="movieText"></div>
        <div id="movieCast"></div>
    </div>
    <div id="likeOrDislikeBtns">
        <button id="likeButton"><i class="fa-solid fa-thumbs-up"></i></button>
        <button id="dislikeButton"><i class="fa-solid fa-thumbs-down"></i></button>
    </div>
</body>
</html>
